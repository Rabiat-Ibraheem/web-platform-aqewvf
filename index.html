<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Generator Project</title>  
    <link rel ="stylesheet" href="styles.css">     
    <script src="qrcode.min.js"></script>
    <script>
        var qrcode = undefined;
        function generateQRCode(value) {
          if (qrcode === undefined)   {
            qrcode = new QRCode(document.getElementById('qrcode'), value);
        } else {
            qrcode.clear();
            qrcode.makeCode(value);
        }
      }
    </script>
  </head>
  <body>
    <h1> QR Code Generator </h1> 
    <div>
      <label> <strong>Text: </strong> </label>
      <input name="qrcode" placeholder="Enter text or url" type="text" onchange="generateQRCode(this.value)"/>
    </div>
    <br/>
    <div>
      <div id="qrcode"></div>
    <div>
  </body>
</html>
